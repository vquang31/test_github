<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- các loại thẻ trong body
        thẻ h - được dùng để định nghĩa tiêu đề của trang web -> chia cấp từ 1 -> 6  nhỏ dần
        thẻ p - paragraph <p> </p> để chứa các đoạn văn bản
        thẻ b : bold - in đậm (dùng strong )    (strong biểu diễn 1 thông tin quan trọng)
        thẻ i : italic - in nghiêng ( dùng em-phasis)
        thẻ u : underline 
        thẻ a : anchor - gắn kèm đường dẫn
        thẻ img : image 
        thẻ ul : un-order list
        thẻ ol : order list
            thẻ li : là thẻ con của 2 thẻ trên
      -->
    <!-- thẻ h
        từ h1 đến h6 -> thể hiện mức độ thông tin        
    -->
    <!-- thẻ p
        thẻ <br> hay <br/> là thẻ tự đóng
               ->> ngắt dòng     
        thẻ <hr> : horizon rule
        

    -->
    <p>
      xin 1 chao <br />
      <hr>
      xin chao xin2
        Lorem ipsum dolor sit amet. <br>
        Lorem ipsum dolor sit amet. <br>
        
    </p>
    <p>chao   <b>quang</b>     xin d
        chao <br>
        vu vieyt quang "quang"
       
    </p>
  </body>
</html>
